<html>

<head>
    <title>Unique Link Generator</title>
    <style>
        /* Add some custom styles for the page */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333333;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        /* Center the elements on the page */
        
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        
        #link {
            display: inline-block;
            margin: 20px;
            font-size: 20px;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Unique Link Generator!</h1>
    <p>Here is your unique link:</p>
    <a id="link" href="#"></a>
    <script>
        // Pre-set list of links
        var links = [
            'https://www.example.com/link1',
            'https://www.example.com/link2',
            'https://www.example.com/link3',
            'https://www.example.com/link4'
        ];

        // Select a random link from the list
        var link = links[Math.floor(Math.random() * links.length)];

        // Update the href attribute of the link element
        document.getElementById('link').href = link;
    </script>
</body>

</html>
