<html>

<head>
    <title>Button Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
        }
        
        .buttons button {
            width: 200px;
            height: 50px;
            margin: 10px;
            color: black;
        }
        
        @media (max-width: 414px) {
            .buttons button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Button Links</h1>
    <div class="buttons">
        <button style="background-color: #6699CC"><a href="https://www.example.com/link1">Link 1</a></button>
        <button style="background-color: #99CC66"><a href="https://www.example.com/link2">Link 2</a></button>
        <button style="background-color: #CC6666"><a href="https://www.example.com/link3">Link 3</a></button>
        <button style="background-color: #CC99CC"><a href="https://www.example.com/link4">Link 4</a></button>
        <button style="background-color: #FFCC66"><a href="https://www.example.com/link5">Link 5</a></button>
        <button style="background-color: #FFFF66"><a href="https://www.example.com/link6">Link 6</a></button>
        <button style="background-color: #CCCCCC"><a href="https://www.example.com/link7">Link 7</a></button>
        <button style="background-color: #66CCCC"><a href="https://www.example.com/link8">Link 8</a></button>
        <button style="background-color: #CC6699"><a href="https://www.example.com/link9">Link 9</a></button>
    </div>
</body>

</html>
