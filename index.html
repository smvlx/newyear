<html>

<head>
    <title>Unique Link Generator</title>
    <style>
        /* Add some custom styles for the page */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333333;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        /* Add some custom styles for the button and confetti */
        
        #claim-button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        #claim-button:hover {
            background-color: #3e8e41;
        }
        
        #confetti {
            display: none;
        }
        /* Center the elements on the page */
        
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        
        #link,
        #claim-button,
        #confetti {
            display: block;
            margin: 20px;
        }
        
        #link {
            font-size: 20px;
            color: #4CAF50;
        }
    </style>

</head>

<body>
    <h1>Welcome to the Unique Link Generator!</h1>
    <p>Click the button below to claim your unique link:</p>
    <button id="claim-button">Claim Link</button>
    <a id="link" href="#"></a>
    <div id="confetti"></div>
    <script>
        // Pre-set list of links
        var links = [
            'https://www.example.com/link1',
            'https://www.example.com/link2',
            'https://www.example.com/link3',
            'https://www.example.com/link4'
        ];

        // Select a random link from the list
        var link = links[Math.floor(Math.random() * links.length)];

        // Update the href attribute of the link element
        document.getElementById('link').href = link;

        // Add a click event listener to the button
        document.getElementById('claim-button').addEventListener('click', function() {
            // Display the link and hide the button
            document.getElementById('link').style.display = 'block';
            document.getElementById('claim-button').style.display = 'none';

            // Show confetti
            document.getElementById('confetti').style.display = 'block';
        });
    </script>
</body>

</html>
