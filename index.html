<html>

<head>
    <style>
        body {
            text-align: center;
        }
    </style>

    <title>Unique Link Generator</title>
</head>

<body>
    <h1>Welcome to the Unique Link Generator!</h1>
    <p>Here is your unique link:</p>
    <a id="link" href="#">Click here to see your link</a>
    <script>
        // Pre-set list of links
        // Pre-set list of links
        var links = [
            'https://www.example.com/link1',
            'https://www.example.com/link2',
            'https://www.example.com/link3',
            'https://www.example.com/link4'
        ];

        // Function to get a unique link
        function getUniqueLink() {
            // Check if the array is empty
            if (links.length === 0) {
                return 'All links have been used';
            }

            // Select the first link from the array
            var link = links[0];

            // Remove the selected link from the array
            links.shift();

            return link;
        }

        // Get a unique link
        var uniqueLink = getUniqueLink();

        // Update the href attribute of the link element
        document.getElementById('link').href = uniqueLink;
    </script>
</body>

</html>
